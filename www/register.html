<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_Register.css">
</head>
<body>
    <div class="container">
        <div class="title">Đăng ký</div>
        <div class="content">
            <form action="">
                <div class="user-detail">
                    <div class="input-box">
                        <span class="detail">Họ và tên</span>
                        <input type="text" placeholder="Họ và tên" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">Tên đăng nhập</span>
                        <input type="text" placeholder="Họ và tên" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">Liên hệ</span>
                        <input type="text" placeholder="Họ và tên" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">Email</span>
                        <input type="text" placeholder="Họ và tên" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">Mật khẩu</span>
                        <input type="text" placeholder="Họ và tên" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">Xác nhận mật khẩu</span>
                        <input type="text" placeholder="Họ và tên" required>
                    </div>
                </div>
                <div class="gender-detail">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Giới tính</span>
                    <div class="category">
                        <label for="dot-1">
                          <span class="dot one"></span>
                          <span class="gender">Nam</span>
                        </label>
                        <label for="dot-2">
                          <span class="dot two"></span>
                          <span class="gender">Nữ</span>
                        </label>
                        <label for="dot-3">
                          <span class="dot three"></span>
                          <span class="gender">Khác</span>
                        </label>
                      </div>
                </div>
                <div class="button">
                    <input type="submit" value="Đăng ký">
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
